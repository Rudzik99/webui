<mat-card class="card">
  <mat-card-content>
    <mat-progress-bar *ngIf="isFormLoading" mode="indeterminate"></mat-progress-bar>
    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="'General Options' | translate">
        <ix-checkbox
          [formControlName]="intdesc.fcName"
          [label]="intdesc.label"
          [tooltip]="intdesc.tooltip"
        ></ix-checkbox>
        <ix-combobox
          [formControlName]="country.fcName"
          [label]="country.label"
          [tooltip]="country.tooltip"
          [options]="locationOptions$"
        ></ix-combobox>
        <ix-input
          [formControlName]="location.fcName"
          [label]="location.label"
          [tooltip]="location.tooltip"
        ></ix-input>
      </ix-fieldset>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          [disabled]="form.invalid || isFormLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
        <button
          mat-button
          type="button"
          (click)="onCancel()"
        >{{ 'Cancel' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
