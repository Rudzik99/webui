<div
  class="wrapper"
  gdGap="8px"
  gdRows="fit-content(30vh)"
  gdColumns="50% 50%"
  gdColumns.lt-lg="50% 50%"
  gdColumns.lt-md="auto"
  gdAreas="data-card1 data-card2 | sysctl-card data-card3 | cron-card initshutdown-card"
  gdAreas.lt-lg="data-card1 data-card2 | sysctl-card data-card3 | cron-card initshutdown-card"
  gdAreas.lt-md="data-card1 | data-card2 | sysctl-card | data-card3 | cron-card | initshutdown-card"
>
  <ng-container *ngFor="let card of dataCards; index as i">
    <mat-card class="data-card{{ i + 1 }}" gdArea="data-card{{ i + 1 }}">
      <mat-toolbar-row>
        <h3>{{ card.title | translate }}</h3>
        <div class="actions action-icon">
          <button mat-button color="default" (click)="doAdd(card.id)">
            {{ "Settings" | translate }}
          </button>
        </div>
      </mat-toolbar-row>

      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let item of card.items" class="card-list-item">
            <span class="label">{{ item.label | translate }}:</span>
            <span class="value">{{ item.value | translate }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

    <app-table
      [conf]="card.tableConf"
      *ngIf="['cron', 'initshutdown', 'sysctl'].includes(card.id)"
      [gdArea]="card.id + '-card'"
    ></app-table>
  </ng-container>
</div>
