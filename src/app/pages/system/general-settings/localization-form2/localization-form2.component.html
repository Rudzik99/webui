<mat-card class="form-card">
  <div class="mat-content">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-wrap">
      <ix-form-field-set>
        <ix-input name="myInput" id="myInput" [placeholder]="'My Name'" [required]="true" ngModel></ix-input>
        <ix-select [options]="selectOptions" [placeholder]="'My Sibling'" name="mySelect" id="mySelect" ngModel></ix-select>
      </ix-form-field-set>
      <button mat-button type="submit">Submit</button>
    </form>
  </div>
</mat-card>
