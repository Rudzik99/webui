<mat-card class="app-table" fxLayout="column" #apptable>
  <mat-toolbar-row>
    <h3 class="title" *ngIf="title">
      <ng-container *ngIf="titleHref; else plainTitle">
        <a [routerLink]="titleHref">{{ title }}</a>
      </ng-container>
      <ng-template #plainTitle>{{ title }}</ng-template>
    </h3>
    <div class="actions">
      <button
        mat-button
        color="default"
        class="action-icon"
        *ngIf="_tableConf.add"
        (click)="_tableConf.add()"
        ix-auto
        ix-auto-type="button"
        ix-auto-identifier="{{ _tableConf.name }}-add"
      >
        {{ "Add" | translate }}
      </button>
    </div>
  </mat-toolbar-row>

  <mat-card-content class="table-container">
    <div class="table-container" #table>
      <table
        *ngIf="dataSource && dataSource.length > 0"
        mat-table
        [dataSource]="displayedDataSource"
        class="table-component"
      >
        <ng-container *ngIf="_tableConf.complex; then complex; else simple"></ng-container>
        <!-- Simple Info Column -->
        <ng-template #simple>
          <ng-container [matColumnDef]="column.name" *ngFor="let column of _tableConf.columns">
            <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
            <td mat-cell *matCellDef="let element">
              <div class="table-cell">
                <ng-container [ngSwitch]="determineColumnType(column)">
                  <ul *ngSwitchCase="'listview'">
                    <li *ngFor="let item of element[column.prop]">
                      {{ item }}
                    </li>
                  </ul>

                  <div class="state-info" *ngSwitchCase="'state-info'">
                    <mat-icon
                      [id]="element[idProp]"
                      class="state-info-icon"
                      svgIcon="network-upload-download"
                      *ngIf="unifyState(element[column.state.prop]) === 'STATE_UP'"
                      [matTooltip]="showInOutInfo(element)"
                      [class]="unifyState(element[column.state.prop])"
                    ></mat-icon>
                    <mat-icon
                      class="state-info-icon"
                      svgIcon="network-upload-download-disabled"
                      *ngIf="unifyState(element[column.state.prop]) === 'STATE_DOWN'"
                      [class]="unifyState(element[column.state.prop])"
                    ></mat-icon>
                    &nbsp;&nbsp;<span>{{ element[column.prop] }}</span>
                  </div>

                  <mat-icon
                    *ngSwitchCase="'state-icon'"
                    class="state-icon"
                    [class]="unifyState(element[column.prop])"
                    >{{ column.state.icon }}</mat-icon
                  >

                  <button
                    *ngSwitchCase="'state-button'"
                    mat-stroked-button
                    [ngClass]="getButtonClass(element[column.prop])"
                    ix-auto
                    ix-auto-type="button"
                    ix-auto-identifier="{{ element[column.prop] }}-task-state"
                    (click)="$event.stopPropagation(); onButtonClick(element)"
                  >
                    {{ element[column.prop] }}
                  </button>

                  <ng-container *ngSwitchDefault>
                    {{ element[column.prop] }}
                  </ng-container>
                </ng-container>
              </div>
            </td>
          </ng-container>
        </ng-template>

        <!-- Complex Info Column -->
        <ng-template #complex>
          <ng-container [matColumnDef]="column.name" *ngFor="let column of _tableConf.columns">
            <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
            <td mat-cell *matCellDef="let element">
              <div class="table-cell">
                <ng-container>
                  <ul class="complex-table-data">
                    <li>{{ column.name }}: {{ element[column.prop1] }}</li>
                    <li>{{ column.name2 }}: {{ element[column.prop2] }}</li>
                  </ul>
                </ng-container>
              </div>
            </td>
          </ng-container>
        </ng-template>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="table-cell table-row-action">
              <span *ngFor="let rowAction of actions">
                <div
                  *ngIf="
                    !_tableConf.isActionVisible ||
                    _tableConf.isActionVisible(rowAction.name, element)
                  "
                >
                  <mat-spinner
                    [diameter]="40"
                    *ngIf="element['onChanging']; else actionButtons"
                  ></mat-spinner>
                  <ng-template #actionButtons>
                    <button
                      mat-icon-button
                      (click)="$event.stopPropagation(); rowAction.onClick(element)"
                    >
                      <mat-icon class="table-action-button" [matTooltip]="rowAction.matTooltip">{{
                        rowAction.icon
                      }}</mat-icon>
                    </button>
                  </ng-template>
                </div>
              </span>
              <button mat-icon-button (click)="deleteRow(element)" *ngIf="_tableConf.deleteCall">
                <mat-icon class="table-action-button" [matTooltip]="'Delete' | translate"
                  >delete</mat-icon
                >
              </button>
            </div>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          [attr.hidden]="hideHeader || _tableConf.complex"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="editRow(row)"></tr>
      </table>
      <entity-empty
        *ngIf="dataSource && dataSource.length === 0"
        [conf]="emptyConf"
        fxFlex
        fxLayoutAlign="center"
      ></entity-empty>
    </div>
    <div class="view-more-row" *ngIf="showViewMore" (click)="openViewMore()">View More</div>
    <div class="view-more-row" *ngIf="showCollapse" (click)="collapse()">Collapse</div>
  </mat-card-content>
</mat-card>
